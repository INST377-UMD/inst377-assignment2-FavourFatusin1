<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INST377 - Stock Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <style>
    .stock-table {
      width: 80%;
      margin: 2rem auto;
      border-collapse: collapse;
    }

    .stock-table th,
    .stock-table td {
      border: 1px solid #ccc;
      padding: 10px 12px;
      text-align: center;
    }

    .stock-table th {
      background-color: #e9e9e9;
      font-weight: 600;
    }

    .sentiment-indicator {
      font-size: 1.3rem;
    }

    .stock-search {
      width: 90%;
      max-width: 700px;
      margin: 2rem auto;
      text-align: center;
    }

    .stock-search input,
    .stock-search select {
      padding: 8px 10px;
      margin-right: 10px;
      font-size: 1rem;
    }

    .stock-search button {
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>INST377 - Stock Explorer</h1>
    <nav aria-label="Primary Navigation">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="stocks.html" aria-current="page">Stocks</a></li>
        <li><a href="dogs.html">Dogs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="stock-search" aria-label="Stock Lookup Form">
      <h2>Chart Your Favorite Stocks</h2>
      <input
        type="text"
        id="tickerInput"
        name="tickerInput"
        placeholder="Enter ticker (e.g. AAPL, TSLA)"
        aria-describedby="tickerHelp"
      />
      <select id="timeRange" name="timeRange" aria-label="Select range of days">
        <option value="30">Last 30 days</option>
        <option value="60">Last 60 days</option>
        <option value="90">Last 90 days</option>
      </select>
      <button id="searchBtn" type="button">Search</button>

      <canvas id="stockCanvas" width="600" height="400" aria-label="Stock price chart"></canvas>
    </section>

    <section class="reddit-stocks" aria-label="Top Reddit Stocks">
      <h2>Top 5 Stocks Trending on Reddit</h2>
      <table class="stock-table" id="redditStocks">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Number of Comments</th>
            <th>Sentiment</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data populated dynamically via JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
